<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ranting Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="background">

    <div id="container">

      <div class="circle">
        <img src="images/icon-star.svg" alt="logo">
      </div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

      <div id="rating">
        <div class="rate-1 rate">
          <div class="circle" onclick="changeColor(this)"><p>1</p></div>
        </div>
        <div class="rate-2 rate">
          <div class="circle" onclick="changeColor(this)"><p>2</p></div>
        </div>
        <div class="rate-3 rate">
          <div class="circle" onclick="changeColor(this)"><p>3</p></div>
        </div>
        <div class="rate-4 rate">
          <div class="circle" onclick="changeColor(this)"><p>4</p></div>
        </div>
        <div class="rate-5 rate">
          <div class="circle" onclick="changeColor(this)"><p>5</p></div>
        </div>
      </div>

      <button id="btn">S U B M I T</button>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hirusha</a>.
    </div>

    <script src="script.js"></script>
  </div>

</body>
</html>
