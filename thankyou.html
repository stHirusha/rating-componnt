<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Rating Component | Thank You ❤</title>
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
<body>

   <div id="background">

      <div id="container">
  
         <img id="thank-you-img" src="images/illustration-thank-you.svg" alt="Thank you" >

         <div id="rating-out-of">
            <p>You selected <span id="rating-result"></span> out of 5</p>
         </div>

         <h1 id="thank-you-h1">Thank you!</h1>

         <p id="thank-you-text"> We appreciate you taking the time to give a rating. If you ever need more support, 
         don’t hesitate to get in touch!</p>

      </div>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

   </div>
